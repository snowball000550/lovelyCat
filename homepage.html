<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<style type="text/css">
		.top{
			width: 100%;
			height: 190px;
			background: #fcd8d8;
			/*display: flex;*/
			
		}
		.topbox{
			width: 80%;
			margin: 0 auto;
		}
		.toolbar{
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 50px;
			align-items: center;
		}
		.toolbar-logo{
			display: flex;
		}
		.toolbar-logo-img{
			align-items: center;
			color: #fc8d59;

		}
		.toolbar-logo-text{
			/*justify-content: center*/
			align-items: center;
			color: #fc8d59;
			position: relative;
			line-height: 25px;
		}
		.top-text1{
			font-size: 18px;
		}
		.top-text2{
			font-size: 12px;
		}
		.toolbar-section-ul{
			display: flex;
			margin: 0;
			padding: 0;
			margin-left: 6px;
		}
		.toolbar-btn{
			/*background: #fc8d59;*/
			height: 50px;
			width: 80px;
			text-align: center;
			line-height: 50px;
			color: #878787;
			font-size: 15px;
		}
		.on{
			background: #fc8d59;
			color: #fff;
		}
		.login-btn{
			display: flex;
		}
		.orange-btn-small{
			width: 50px;
			height: 30px;
			font-size: 12px;
			background: #fc8d59;
			border-radius: 5px;
			text-align: center;
			line-height: 30px;
			margin: 0px 3px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="body">
		<div class="top">
			<div class="topbox">
				<div class="toolbar">
					<div class="toolbar-logo">
						<img class="toolbar-logo-img" src="images/icon.png" alt="cat">
						<div class="toolbar-logo-text">
							<div class="top-text1">公益猫</div>
							<div class="top-text2">每一只猫猫都值得被爱，为ta寻找港湾</div>
						</div>
					
					<div class="toolbar-section">
						<ul class="toolbar-section-ul">
							<li class="toolbar-btn on" onmouseover='sectionSelect(this)'><a href="#"></a>首页</li>
							<li class="toolbar-btn"><a href="#"></a>社区</li>
							<li class="toolbar-btn"><a href="#"></a>日记</li>
							<li class="toolbar-btn"><a href="#"></a>发布</li>
							<li class="toolbar-btn"><a href="#"></a>我的</li>
						</ul>
					</div>
				</div>
					<div class="login-btn">
						<a href="file:///Users/xueqing.ma/Public/cat/lovelyCat/login.html" class="orange-btn-small">登录</a>
						<a class="orange-btn-small" href="file:///Users/xueqing.ma/Public/cat/lovelyCat/join.html">注册</a>
					</div>
				</div>
				<div class="logobox"></div>
			</div>
		</div>
		<div class="center">
			<div class="center-title"></div>
			<div class="select"></div>
			<div class="cat-content"></div>
		</div>
		<div class="foot">
			<div class="foot-logo"></div>
			<div class="foot-contact"></div>
			<div class="wechat"></div>
		</div>
	</div>

</body>
</html>
<script type="text/javascript">
	function sectionSelect(a){
		a.style.background="#fc8d59";
		a.style.color="#fff";
	}
</script>
