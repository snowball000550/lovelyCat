<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">

	<style type="text/css">
		input{ /*输入框*/
			border: 1px solid #91bfdb;
			border-radius: 5px;
		}
		 input:focus { /*点击输入框*/
            outline: none;
            border-color: #9ecaed;
            box-shadow: 0 0 10px #9ecaed;
        }
        .body-long{
        	width: 100%;
        	display: flex;
        	flex-direction: column;
        }
		.top{
			width: 100%;
			height: 360px;
			background: #fcd8d8;
		}
		.topbox{
			width: 80%;
			margin: 0 auto;
		}
		.toolbar{
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 50px;
			align-items: center;
		}
		.toolbar-logo{
			display: flex;
		}
		.toolbar-logo-img{
			align-items: center;
			color: #fc8d59;

		}
		.toolbar-logo-text{
			/*justify-content: center*/
			align-items: center;
			color: #fc8d59;
			position: relative;
			line-height: 25px;
		}
		.top-text1{
			font-size: 18px;
		}
		.top-text2{
			font-size: 12px;
		}
		.toolbar-section-ul{
			display: flex;
			margin: 0;
			padding: 0;
			margin-left: 6px;
		}
		.toolbar-btn{
			/*background: #fc8d59;*/
			height: 50px;
			width: 80px;
			text-align: center;
			line-height: 50px;
			color: #878787;
			font-size: 15px;
		}
		.on{
			background: #fc8d59;
			color: #fff;
		}
		.login-btn{
			display: flex;
		}
		.orange-btn-small{
			width: 50px;
			height: 30px;
			font-size: 12px;
			background: #fc8d59;
			border-radius: 5px;
			text-align: center;
			line-height: 30px;
			margin: 0px 3px;
			color: #fff;
		}
		.center{
			width: 80%;
			margin: 10px auto;
			display: flex;
			
			flex-direction: column;
		}
		.center-title{
			width: 100%;
			margin: 0 auto;
			margin-bottom:10px;
			padding-bottom: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-bottom: 1px solid #fc8d59;
		}
		.line{
			width: 100px;
			height: 1.4px;
			background: #fc8d59;
			margin: 0 20px;
		}
		.select{
			margin-left: 10px;
		}
		.select-up{
			display: flex;
			justify-content: space-between;
			margin: 4px 0;
			align-items: center;
		}
		.select-down{
			display: flex;
			justify-content: space-between;
			margin: 5px 0;
			align-items: center;
		}
		.select-left{
			display: flex;
			align-items: center;
		}
		.select-reset-btn{
			width: 50px;
			height: 30px;
			/*justify-content: space-between;*/
			border-radius: 5px;
			border: 1px solid #fc8d59;
			line-height: 30px;
			text-align: center;
			color:#fc8d59;
			font-size: 14px;
			position: relative;
			right: 30px;
		}
		.select-search-btn{
			width: 50px;
			height: 30px;
			/*justify-content: space-between;*/
			border-radius: 5px;
			border: 1px solid #fc8d59;
			line-height: 30px;
			text-align: center;
			color:#fc8d59;
			font-size: 14px;
			position: relative;
			right: 30px;
		}
		.select-age{
			margin-left: 130px;
		}
		.select-health{
			margin-left: 42px;
		}
/*		.cat-content-ul{
			display: flex;
			align-items: flex-start;
		}*/
		.cat-detail-li{
			width: 21%;
			float: left;
			display: block;
			padding: 20px 15px;
		}
		.cat-link{
			width: 100%;
			height: 100%;
		}
		.cat-img{
			width: 100%;
			border-radius: 5px;
		}
		.star-img{
			position: absolute;
			margin-left: -36px;
    		margin-top: 6px;
		}
		.cat-info{
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.cat-info-left{
			display: flex;
			align-items: center;
			height: 30px;
		}
		.cat-info-right{
			display: flex;
			align-items: center;
			height: 30px;
		}
		.name{
			margin: 0 6px;
		}
		.like{
			margin: 0 6px;
		}
		.foot{
			width: 100%;
			height: 200px;
			background: #fc8d59;
		/*	position: fixed;
			bottom: 0;*/
		}
		.footbox{
			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="body-long">
		<div class="top">
			<div class="topbox">
				<div class="toolbar">
					<div class="toolbar-logo">
						<img class="toolbar-logo-img" src="images/icon.png" alt="cat">
						<div class="toolbar-logo-text">
							<div class="top-text1">公益猫</div>
							<div class="top-text2">每一只猫猫都值得被爱，为ta寻找港湾</div>
						</div>
					
					<div class="toolbar-section">
						<div class="toolbar-section-ul">
							<a class="toolbar-btn on" href="#">首页</a>
							<a class="toolbar-btn" href="#">社区</a>
							<a class="toolbar-btn" href="#">日记</a>
							<a class="toolbar-btn" href="#">发布</a>
							<a class="toolbar-btn" href="#">我的</a>
						</div>
					</div>
				</div>
					<div class="login-btn">
						<a href="login.html" class="orange-btn-small">登录</a>
						<a class="orange-btn-small" href="join.html">注册</a>
					</div>
				</div>
				<div class="logobox"></div>
			</div>
		</div>
		<div class="center">
			<div class="center-title">
				<div class="line"></div>
				<span>寻找喵星人</span>
				<div class="line"></div>
			</div>
			<div class="select">
				<div class="select-up">
					<div class="select-left">
						<div class="select-city">
							<b>城市</b>
							<input type="text">
						</div>
						<div class="select-age">
							<b>年龄段</b>
							<input type="text">
						</div>
					</div>
					<a href="#" class="select-reset-btn">重置</a>
				</div>
				<div class="select-down">
					<div class="select-left">
						<div class="select-sex">
							<b>性别</b>
							<label><input class="check-blue" type="checkbox">male</label>
							<label><input class="check-blue" type="checkbox">female</label>
							<label><input class="check-blue" type="checkbox">unknown</label>
						</div>
						<div class="select-health">
							<b>健康状况</b>
							<label><input class="check-blue" type="checkbox">健康</label>
							<label><input class="check-blue" type="checkbox">一般</label>
							<label><input class="check-blue" type="checkbox">较弱</label>
							<label><input class="check-blue" type="checkbox">小疾</label>
							<label><input class="check-blue" type="checkbox">残疾</label>
						</div>
					</div>
					<a href="#" class="select-search-btn">搜索</a>
				</div>
			</div>
			<div class="cat-content">
				<ul class="cat-content-ul" id="cat-content-ul">

				</ul>
			</div>
		</div>
		<div class="foot">
			<div class="footbox">
				<div class="foot-logo">
					<img src="images/LOGO-big.png" alt="">
				</div>
				<div class="foot-contact">
					<span>联系我们CONTACT</span>
				</div>
				<div class="wechat"></div>
			</div>
		</div>
	</div>

</body>
</html>
<script type="text/javascript">
	var toolbtn=document.getElementsByClassName("toolbar-btn");
	for(i=1;i<toolbtn.length;i++){
		toolbtn[i].onmouseover=function(){
			this.classList.add("on");
		}
		toolbtn[i].onmouseout=function(){
			this.classList.remove("on");
		}
	}

	var catContent = document.getElementById("cat-content-ul");
	
	
		for(i=0;i<12;i++){
			var catList=document.createElement("li");
			catList.classList.add("cat-detail-li");

			var catlink=document.createElement("a");
			catlink.setAttribute('href','#');
			catlink.classList.add("cat-link");

			var catImg=document.createElement("img");
			catImg.src='images/354863575.jpg';
			catImg.classList.add("cat-img");
			catlink.appendChild(catImg);

			var starImg=document.createElement("img");
			starImg.src='images/star.png';
			starImg.classList.add("star-img");
			catlink.appendChild(starImg);

			var catInfo=document.createElement("div");
			catInfo.classList.add("cat-info");
			catlink.appendChild(catInfo);

			var catInfoLeft=document.createElement("div");
			catInfoLeft.classList.add("cat-info-left");
			catInfo.appendChild(catInfoLeft);

			var head=document.createElement("div");
			head.classList.add("head");
			catInfoLeft.appendChild(head);

			var catName=document.createElement("div");
			catName.classList.add("name");
			catName.innerText='昵称';
			catInfoLeft.appendChild(catName);
			

			var headImg=document.createElement("img");
			headImg.src='images/head.png';
			head.appendChild(headImg);

			var catInfoRight=document.createElement("div");
			catInfoRight.classList.add("cat-info-right");
			catInfo.appendChild(catInfoRight);

			var likeImg=document.createElement("img");
			likeImg.classList.add("like");
			likeImg.src='images/like-empty.png';
			catInfoRight.appendChild(likeImg);

			var commentImg=document.createElement("img");
			commentImg.src='images/comment.png';
			catInfoRight.appendChild(commentImg);

			catList.appendChild(catlink);
			catContent.appendChild(catList);
	}
	
</script>
